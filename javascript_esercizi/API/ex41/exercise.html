<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  const body = document.querySelector("body");
  const container = document.querySelector("#container");
  async function fetchTodo(){
    try{
      const response = await fetch("https://jsonplaceholder.typicode.com/todos/4");
      if(!response.ok){
        throw new Error(console.error("response is not ok"))
      }
      const todos = await response.json();
      console.log(todos)
      //Creazione h2
      const titleItem = document.createElement("h2")
      titleItem.innerText = todos.title
      console.log(titleItem)
      //Creazione Input
      const checkbox = document.createElement('input');
      checkbox.setAttribute("type", "Checkbox")
      checkbox.setAttribute("id", "Checkbox")
      checkbox.checked = true
      //Creazione Label
      const label = document.createElement('label');
      label.setAttribute("for", "Checkbox")
      label.innerText = "etichetta input"
      
      
      checkbox.textContent = todos.completed
      console.log(checkbox)
      container.append(titleItem,label, checkbox)
      body.append(container)

    } catch (error){console.error(error)}
  }
  fetchTodo()    
</script>
