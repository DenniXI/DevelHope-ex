<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <br>
      <label for="email" name="email">Email:</label>
      <input type="email" name="email">
    </form>
    <form>
      <br>
      <label for="password" name="password">Password:</label>
      <input type="password" name="password">
    </form>
    <form>
      <br>
      <label for="first_name" name="first_name">First name:</label>
      <input type="first_name" name="first_name">
    </form>
    <form>
      <br>
      <label for="last_name" name="last_name">Last name:</label>
      <input type="last_name" name="last_name">
    </form>
    <form>
      <br>
      <label for="date_of_birth" name="date_of_birth">Date of birth:</label>
      <input type="date" name="date_of_birth">
    </form>
    <form>
      <br>
      <label for="PhoneN" name="PhoneN">Phone Number:</label>
      <input type="Phone_number" name="PhoneN">
    </form>
    <form>
      <br>
      <label for="plans" name="plans">Choose a plan:</label>
      <!-- <input type="select" name="plans"> -->
      <select name="plans" id="plans">
        <option value="free_plan">Free pass</option>
        <optgroup>
        <option value="base_pass">Base pass(9,99£)</option>
        <option value="medium_pass">Medium pass(19,99£)</option>
        <option value="high_pass">High pass (49,99£)</option>
      </optgroup>
      </select>
      <form>

      <label for="Pro_Plan" name="Pro_plan">Pro Plan:</label>
      <input type="checkbox" name="Pro_Plan">
    
    </form>
    <form>
      <br>
      <label for="Credit_CardNumber" name="Credit_CardNumber">Credit Card Number:</label>
      <input type="Credit_CardNumber" name="Credit_CardNumber">
    </form>
    <form>
      <br>
      <label for="CVC" name="CVC">CVC:</label>
      <input type="CVC" name="CVC">
    </form>
    <form>
      <br>
      <label for="expirationDate" name="expirationDate">Expiration Date:</label>
      <input type="Date" name="expirationDate">
    </form>
    <form>
      <br>
      <label for="BillingAddress" name="BillingAddress">Billing Address:</label>
      <input type="Address" name="BillingAddress">
    </form>
  </body>
</html>
